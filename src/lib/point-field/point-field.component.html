<div class="flexFields" *ngIf="isGeographic; else projected">
  <mat-form-field [floatLabel]="floatLabel">
    <input matInput [(ngModel)]="y" placeholder="{{prefix}}Latitude" [readonly]="!editable">
    <mat-hint>
      <span *ngIf="!angleFormat || angleFormat === 'DMS'" matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9°9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS</span>
      <span *ngIf="!angleFormat"> or </span>
      <span *ngIf="!angleFormat || angleFormat === 'decimalDegrees'" matTooltip="Decimal Degrees 9.9" matTooltipPosition="after">Decimal</span>
    </mat-hint>
  </mat-form-field>

  <mat-form-field [floatLabel]="floatLabel">
    <input matInput [(ngModel)]="x" placeholder="{{prefix}}Longitude" [readonly]="!editable">
    <mat-hint>
      <span *ngIf="!angleFormat || angleFormat === 'DMS'" matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9°9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS</span>
      <span *ngIf="!angleFormat"> or </span>
      <span *ngIf="!angleFormat || angleFormat === 'decimalDegrees'" matTooltip="Decimal Degrees 9.9" matTooltipPosition="after">Decimal</span>
    </mat-hint>
  </mat-form-field>
</div>
<ng-template #projected>
  <div class="flexFields">
    <mat-form-field [floatLabel]="floatLabel">
     <input matInput [(ngModel)]="x" placeholder="{{prefix}}X (Easting)" [readonly]="!editable">
      <mat-hint>metres</mat-hint>
    </mat-form-field>
    
    <mat-form-field [floatLabel]="floatLabel">
     <input matInput [(ngModel)]="y" placeholder="{{prefix}}Y (Northing)" [readonly]="!editable">
      <mat-hint>metres</mat-hint>
    </mat-form-field>
  </div>
</ng-template>
