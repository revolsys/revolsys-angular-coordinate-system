<ng-container *ngIf="!readonly">
	<div *ngIf="isGeographic" class="flexFields" [formGroup]="pointForm">
	  <mat-form-field [floatLabel]="floatLabel">
	    <input matInput formControlName="y" placeholder="{{prefix}}Latitude" [required]="required">
	    <mat-hint>
	      <span *ngIf="!angleFormat || angleFormat === 'DMS'" matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9째9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS</span>
	      <span *ngIf="!angleFormat"> or </span>
	      <span *ngIf="!angleFormat || angleFormat === 'decimalDegrees'" matTooltip="Decimal Degrees 9.9" matTooltipPosition="after">Decimal</span>
	    </mat-hint>
	    <mat-error *ngIf="pointForm.controls['y'].invalid">{{getErrorMessage(pointForm, 'y')}}</mat-error>
	   </mat-form-field>
	
	  <mat-form-field [floatLabel]="floatLabel">
	    <input matInput formControlName="x" placeholder="{{prefix}}Longitude" [required]="required">
	    <mat-hint>
	      <span *ngIf="!angleFormat || angleFormat === 'DMS'" matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9째9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS</span>
	      <span *ngIf="!angleFormat"> or </span>
	      <span *ngIf="!angleFormat || angleFormat === 'decimalDegrees'" matTooltip="Decimal Degrees 9.9" matTooltipPosition="after">Decimal</span>
	    </mat-hint>
	    <mat-error *ngIf="pointForm.controls['x'].invalid">{{getErrorMessage(pointForm, 'x')}}</mat-error>
	  </mat-form-field>
	</div>
  <div *ngIf="!isGeographic" class="flexFields" [formGroup]="pointForm">
    <mat-form-field [floatLabel]="floatLabel">
      <input matInput formControlName="x" placeholder="{{prefix}}X (Easting)" [required]="required">
      <mat-hint>metres</mat-hint>
      <mat-error *ngIf="pointForm.controls['x'].invalid">{{getErrorMessage(pointForm, 'x')}}</mat-error>
    </mat-form-field>
    
    <mat-form-field [floatLabel]="floatLabel">
      <input matInput formControlName="y" placeholder="{{prefix}}Y (Northing)" [required]="required">
      <mat-hint>metres</mat-hint>
      <mat-error *ngIf="pointForm.controls['y'].invalid">{{getErrorMessage(pointForm, 'y')}}</mat-error>
    </mat-form-field>
  </div>
</ng-container>

<ng-container *ngIf="readonly">
  <div *ngIf="isGeographic" class="flexFields">

      <input matInput [(ngModel)]="y" placeholder="{{prefix}}Latitude" readonly>
      <mat-hint>
        <span *ngIf="angleFormat === 'DMS'" matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9째9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS</span>

      </mat-hint>
     </mat-form-field>
  
    <mat-form-field [floatLabel]="floatLabel">
      <input matInput [(ngModel)]="x" placeholder="{{prefix}}Longitude" readonly>
      <mat-hint>
        <span *ngIf="angleFormat === 'DMS'" matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9째9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS</span>
        <span *ngIf="!angleFormat || angleFormat === 'decimalDegrees'" matTooltip="Decimal Degrees 9.9" matTooltipPosition="after">Decimal</span>
      </mat-hint>
    </mat-form-field>
  </div>
  <div *ngIf="!isGeographic" class="flexFields">
    <mat-form-field [floatLabel]="floatLabel">
      <input matInput [(ngModel)]="x" placeholder="{{prefix}}X (Easting)" readonly>
      <mat-hint>metres</mat-hint>
    </mat-form-field>
    
    <mat-form-field [floatLabel]="floatLabel">
      <input matInput [(ngModel)]="y" placeholder="{{prefix}}Y (Northing)" readonly>
       <mat-hint>metres</mat-hint>
     </mat-form-field>
  </div>
</ng-container>
